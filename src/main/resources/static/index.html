<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
        <title>Formulir KTM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            fieldset{
                width: 750px;
                height: 635px;
            }
            body{
                background-size:cover;
                background-repeat: no-repeat;
                background-position:center;
                background-attachment: fixed;
                height: 100%;
            }
            h1{
                font-family: 'Rubik', sans-serif;
                text-align: center;
                text-transform: uppercase;
                font-size: 45px;
            }
            h3{
                font-family: 'Secular One', sans-serif;
                font-size: 20px;
            }
            p{
                font-family: 'Secular One', sans-serif;
                letter-spacing: 1px;
                text-transform: uppercase;
                text-align: center;
                border: 2px solid black;
                background: white;
                color: black;
                box-shadow: 1px 1px 2px whitesmoke;
                border-radius: 10px;
                padding: 3px 10px;
                display: inline-block;
                float: left;
                margin-left: 35px;
            }
        </style>
        <center>
            <fieldset>
            <h1>KTM</h1>
            <h3>(Kartu Tanda Mahasiswa)</h3>
            <hr/>
            <form action="/displaydata" method="post" enctype="multipart/form-data">
                <p>Nama Mahasiswa : <input type="text" name="nNMaha"/>
                </p><br/><br/>
                <p style="margin-right: 150px">NIM : <input type="text" name="nNIM"/>
                </p><br/><br/><br/><br/>
                <p style="margin-right: 150px">Tanggal Lahir : <input type="date" name="nTanggalL"/>
                </p><br/><br/><br/><br/>
                <p style="margin-right: 150px">Program Studi : <input type="text" name="nPs"/>
                </p><br/><br/><br/><br/>
                <p style="margin-right: 150px">Email : <input type="text" name="nEmail"/>
                </p><br/><br/><br/><br/>
                <p>Foto Mahasiswa : <input type="file" name="nFotoMaha" accept="image/*"/>
                </p><br/><br/>
                <input type="submit" value="Simpan Data" style=" font-family: 'Rubik', sans-serif; font-size:20px;background-color: #77c3ec; color: white; border:2px solid gray; float:right; margin-top: 60px; margin-bottom: 20px; margin-right: 35px;"/>
                <br/><br/>
        </fieldset>
        </center>
    </body>
</html>
